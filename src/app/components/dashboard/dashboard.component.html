

<div class="container1">
    <div class="row">
        <div class="col-5 offset-1 ">
            <div class="divChart">
                <canvas id="MyChart">{{chart}}</canvas>
            </div>
        </div>
   
        <div class="col-5 offset-1 ">
            <div class="divChart">
                <canvas id="MyChart2">{{chart2}}</canvas>
            </div>
        </div>
   
</div>
<div class="row mt-4 d-flex justify-content-center">
    <button type="button" class="btn btn-lg btn-primary" (click)="worker()">Go To Worklist</button>
</div>
<div class="row">
    <div class="col-5 offset-1">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Region
                    </th>
                    <th>
                        No of Initiatives<br>
                        (Ciplines)
                    </th>
                    <th>
                        SAP Projects
                    </th>
                    <th>
                        Projects Linked
                    </th>
                    <th style="Color:red;">
                        Projects Unlinked
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let reg of labels ; let i = index">
                    <td>{{reg}}</td>
                    <td>{{ciplines[i]}}</td>
                    <td>{{projects[i]}}</td>
                    <td>{{linked[i]}}</td>
                    <td>{{unlinked[i]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
